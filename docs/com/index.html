<--template --name="basic-page"
    $title = "commissions"
    $head-content = "
        <meta property='og:type' content='website'>
        <meta property='og:title' content='milobit.net ▪ commissions'>
        <meta property='og:description' content='‣ info and pricing ‣'>
        <meta property='url' content='https://milobit.net/com'>
        <meta property='og:image' content='https://milobit.net/graphics/amber-banner.png'>
">
<div class="vertical" style="flex: auto; max-width: 480px">
    <div class="window" style="padding-left: 8px;">
        <br>
        <p>commissions currently closed. please check back later!</p>
        <a class="button-shadow" style="margin-top: -24px; transform: translate(-4px, 18px);" href="/">
            <div class="green-button"><- back to home</div>
        </a>
    </div>
</div>
<style>
table.prices {
    text-wrap: nowrap;
    border-collapse: collapse;
    width: 100%;
}

table.prices th, table.prices td {
    border-bottom: 1px solid var(--borderl);
}

table.prices td {
    text-align: right;
}
</style>
</--template>
